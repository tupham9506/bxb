<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball x balL</title>
  <link rel="stylesheet" href="libs/animate/animate.css">
  <link rel="stylesheet" href="assets/styles/common.css">
  <link rel="stylesheet" href="assets/styles/base.css">
  <link rel="stylesheet" href="assets/styles/select.css">
</head>
<body>
  <div id="main">
    <div id="player1">
      <div class="header">
        <div class="user-name"></div>  
      </div>
      <div class="selected-ball-container"></div>
      <div>
        <a href="/" class="btn back-button"><img src="assets/images/back.svg"></a>
      </div>
    </div>
    <div id="ball">
      <div></div>
      <!-- <div class="header-title">VS</div> -->
      <div class="card ball-table">
        <div class="ball-container"></div>
        <div class="control-guide">
          <div class="control-guide-line"><div class="guide"></div></div>
          <div class="control-guide-line">
            <div class="guide-line-item"><div class="control-button">A</div></div>
            <div class="guide-line-item"><div class="control-button">D</div></div>
            <div class="guide-line-item"><div class="control-button">W</div></div>
            <div class="guide-line-item"><div class="control-button">S</div></div>
            <div class="guide-line-item"><div class="control-button">J</div></div>
            <div class="guide-line-item"><div class="control-button">K</div></div>
            <div class="guide-line-item"><div class="control-button">L</div></div>
            <div class="guide-line-item"><div class="control-button">O</div></div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn red ready-button" onclick="startGame()">Sẵn sàng</button>
      </div>
    </div>
    <div id="player2">
      <div class="header">
        <div class="user-name">Đang chờ...</div>
      </div>
      <div class="selected-ball-container"></div>
      <div class="ready-status text-center"></div>
    </div>
  </div>
  <script src="libs/socket.io/socket.io.min.js"></script>
  <script src="assets/scripts/helper.js"></script>
  <script src="assets/scripts/index.js"></script>
  <script src="assets/scripts/select.js"></script>
  <bxb-script></bxb-script>
</body>
</html>
