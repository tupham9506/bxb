<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball x balL</title>
  <link rel="stylesheet" href="libs/animate/animate.css">
  <link rel="stylesheet" href="assets/styles/common.css">
  <link rel="stylesheet" href="assets/styles/base.css">
  <link rel="stylesheet" href="assets/styles/select.css">
</head>
<body>
  <div class="loading-bg"></div>
  <div id="main">
    <div id="player1">
      <div class="header">
        <div class="user-name"></div>  
      </div>
      <div class="selected-ball-container"></div>
      <div>
        <a href="/" class="btn back-button"><img src="assets/images/back.svg"></a>
      </div>
    </div>
    <div id="ball">
      <div></div>
      <div class="ball-table">
        <div class="ball-container"></div>
      </div>
      <div class="text-center">
        <button type="button" class="btn red ready-button" onclick="startGame()">Sẵn sàng</button>
      </div>
    </div>
    <div id="player2">
      <div class="header">
        <div class="user-name">Đang chờ...</div>
      </div>
      <div class="selected-ball-container"></div>
      <div class="ready-status text-center"></div>
    </div>
  </div>
  <div class="dialog lg guide-dialog">
    <div class="dialog-content card">
      <div class="control-guide">
        <div class="control-guide-line title">Hướng Dẫn</div>
        <div class="control-guide-line">
          <div>
            <div class="guide"></div>
            <div>Vui lòng tắt Unikey và chế độ nguồn điện thấp nếu bạn dùng laptop.</div>
          </div>
        </div>
        <div class="control-guide-line">
          <div>
            <div class="guide-line-item"><div class="control-button">A</div>Di chuyển sang trái</div>
            <div class="guide-line-item"><div class="control-button">D</div>Di chuyển sang phải</div>
            <div class="guide-line-item"><div class="control-button">W</div>Di chuyển lên trên</div>
            <div class="guide-line-item"><div class="control-button">S</div>Di chuyển xuống dưới</div>
          </div>
          <div>
            <div class="guide-line-item"><div class="control-button">J</div>Dùng skill 1</div>
            <div class="guide-line-item"><div class="control-button">K</div>Dùng skill 2</div>
            <div class="guide-line-item"><div class="control-button">L</div>Dùng skill 3</div>
            <div class="guide-line-item"><div class="control-button">O</div>Dùng skill 4</div>
          </div>
        </div>
        <div class="control-guide-line close-button">
          <button type="button" class="btn" onclick="closeGuide()">Đóng</button>
        </div>
      </div>
    </div>
    
  </div>
  <script src="libs/socket.io/socket.io.min.js"></script>
  <script src="assets/scripts/helper.js"></script>
  <script src="assets/scripts/index.js"></script>
  <script src="assets/scripts/select.js"></script>
  <bxb-script></bxb-script>
</body>
</html>
