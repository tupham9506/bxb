<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball x balL</title>
  <link rel="stylesheet" href="assets/styles/common.css">
  <link rel="stylesheet" href="assets/styles/base.css">
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
  <div class="flex flex-column h-100 relative">
    <div class="header">
      <div class="title">Ball x balL</div>
      <img class="logo" src="assets/icons/maze-cornea.svg" alt=""/>
    </div>
    <div class="menu">
      <input type="text" class="input" placeholder="Nhập tên của Khứa" id="userName">
      <a href="#" class="btn" href="" onclick="start(); return false;">Bắt đầu</a>
      <a href="/story" class="btn">Story</a>
    </div>
    <div class="version">Phiên bản thử nghiệm đến từ Chú Bò Trầm Cảm</div>
    <div class="link">
      <a href="https://github.com/tupham9506/bxb" target="_blank" class="github"></a>
    </div>
  </div>
  <script src="assets/scripts/helper.js"></script>
  <script>
    var id;
    var userName;

    window.onload = async () => {
      id = $helper.getCookie('id');

      if (id) {
        const res = await (await fetch('/api/user')).json();
        if (res.data) {
          document.querySelector('#userName').value = res.data.userName;
        }
      }
    }

    async function start () {
      const res = await (await fetch('/api/start', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          userName: document.querySelector('#userName').value
        })
      })).json();
      window.location.href = '/room'
    }
  </script>
</body>
</html>
